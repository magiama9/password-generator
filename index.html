<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags for responsive, standardized document -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Fonts from Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Contrail+One|PT+Sans|Roboto&display=swap"
    />

    <!-- Universal Stylesheet -->
    <!-- <link rel="stylesheet" href="assets/styles/styles.css" /> -->

    <title>SHR Password Generator - Placeholder</title>
  </head>
  <body>
    <div class="container-fluid form-content">
      <div class="row">
        <div class="col-12 col-lg-6">
          <form onsubmit="makePasswordEvent(event)">
            <div class="form-row">
              <div class="form-check form-check-inline col-12 col-lg-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="lowercaseCheckbox"
                  value="option1"
                  checked="checked"
                />
                <label class="form-check-label" for="lowercaseCheckbox"
                  >lowercase</label
                >
              </div>

              <div class="form-check form-check-inline col-12 col-lg-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="uppercaseCheckbox"
                  value="option2"
                  checked="checked"
                />
                <label class="form-check-label" for="uppercaseCheckbox"
                  >UPPERCASE</label
                >
              </div>
              <div class="form-check form-check-inline col-12 col-lg-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="numbersCheckbox"
                  value="option3"
                  checked="checked"
                />
                <label class="form-check-label" for="numbersCheckbox"
                  >Numbers</label
                >
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-6">
                <div class="form-row">
                  <div class="form-check form-check-inline col-12 col-lg-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="symbolsCheckbox"
                      value="option4"
                    />
                    <label class="form-check-label" for="symbolsCheckbox"
                      >Symbols</label
                    >
                  </div>
                  <div class="form-check form-check-inline col-12 col-lg-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="spacesCheckbox"
                      value="option5"
                    />
                    <label class="form-check-label" for="spacesCheckbox"
                      >Spaces</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row my-2">
              <div class="col-12 col-lg-6">
                <div class="form-row">
                  <div class="col-12 col-lg-6">
                    <label for="validationDefault05">Password Length</label>
                    <input
                      type="text"
                      class="form-control mt-n2"
                      id="validationDefault05"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary my-2">Generate</button>
            <input
              class="form-control"
              id="password"
              type="text"
              placeholder="Generated password will appear here"
              readonly
            />
            <input
              class="form-control"
              id="entropy"
              type="text"
              placeholder="Calculated entropy will appear here."
              readonly
            />
          </form>
          <button
            class="btn btn-primary my-2"
            id="copy-button"
            onclick="doCopy()";
            disabled
          >
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
